<!DOCTYPE html>
<html>
    <head>
        <title>Reset Password</title>
        <meta charset='utf-8'>
        <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">

        <style>
            
            body {
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                font-family: 'Roboto', sans-serif;
            }

            form {
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
            }

            .hlinput {
                border-top: 2px lightgray solid;
                border-left: 2px lightgray solid;
                border-right: 2px lightgray solid;
                border-bottom: none;
                padding: 10px;
                border-radius: 5px 5px 0px 0px;
                
            }

            .hltextfield {
                background-image: linear-gradient(to right, rgb(221, 15, 59), rgb(248, 102, 34));
                margin-top: 5%;
                border-radius: 5px 5px 0px 0px;
                padding-bottom: 3px;
                text-align: center;
                margin-bottom: 5%;
            }

            .hlinput:focus {
                outline: none;
            }

            button {
                margin-top: 5%;
                background-image: linear-gradient(to right, rgb(221, 15, 59), rgb(248, 102, 34));
                border: none;
                width: 100%;
                color: white;
                padding: 10px;
                border-radius: 100px;
                transition: 0.3s;
            }

            button:hover {
                color: rgb(240, 240, 240);
                cursor: pointer;
            }

        </style>
    </head>
    <body>
        <img src="https://gethighlow.com/assets/Logo-light.png" width="20%">
        <h1>Reset Password</h1>
        <p>Please enter a new password for your High/Low account</p>
        <form method="POST">
            <div class="hltextfield">
                <input name="password" placeholder="Password" type="password" class="hlinput"><br>
            </div>
            <div class="hltextfield">
                <input name="confirmpassword" placeholder="Confirm Password" type="password" class="hlinput"><br>
            </div>
            <button type="submit">Submit</button>
        </form>
    </body>
</html>
